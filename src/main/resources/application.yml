spring:
  application:
    name: IoTProject
  datasource:
    url: jdbc:h2:mem:reddoctor
    driverClassName: org.h2.Driver
    username: sa
    password: pass@123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8088

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs-ui
    operations-sorter: method
#    tags-sorter: alpha
#  writer-with-order-by-keys: true